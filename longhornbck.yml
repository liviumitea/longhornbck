apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-nfs-bck
  namespace: default
  labels:
    app: longhorn-nfs-bck
spec:
  selector:
    matchLabels:
      app: longhorn-nfs-bck
  template:
    metadata:
      labels:
        app: longhorn-nfs-bck
    spec:
      volumes:
      - name: nfs-volume
        hostPath:
          path: /data-nfs/export/backup # Specify the path on the host
          type: Directory  # This will create the directory if it does not exist
      containers:
      - name: longhorn-nfs-bck-container
        image: longhornio/nfs-ganesha:latest
        imagePullPolicy: Always
        env:
        - name: EXPORT_ID
          value: "14"
        - name: EXPORT_PATH
          value: /opt/backupstore
        - name: PSEUDO_PATH
          value: /opt/backupstore
        - name: NFS_DISK_IMAGE_SIZE_MB
          value: "4096"
        command: ["bash", "-c", "chmod 700 /opt/backupstore && /opt/start_nfs.sh | tee /var/log/ganesha.log"]
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN", "DAC_READ_SEARCH"]
        volumeMounts:
        - name: nfs-volume
          mountPath: "/opt/backupstore"
        livenessProbe:
          exec:
            command: ["bash", "-c", "grep \"No export entries found\" /var/log/ganesha.log > /dev/null 2>&1 ; [ $? -ne 0 ]"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 4
---
kind: Service
apiVersion: v1
metadata:
  name: longhorn-nfs-bck-svc
  namespace: default
spec:
  selector:
    app: longhorn-nfs-bck
  clusterIP: None
  ports:
  - name: notnecessary
    port: 1234
    targetPort: 1234
